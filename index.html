<!DOCTYPE html>
<html>
  <head>
    <title>Screamer Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <img id="cat-image" src="kitten.jpg">
      <h1 id="text">Click this picture or this cat will shoot you</h1>
    </div>
    <div class="video-container">
      <video id="myVideo" loop muted>
        <source src="screamer-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </body>

  <script>
    var video = document.getElementById("myVideo");
    var videoContainer = document.querySelector(".video-container");
    var catImage = document.getElementById("cat-image");
    var message = document.getElementById("text");

    catImage.addEventListener('click', function() {
      catImage.style.display = "none";
      message.style.display = "none";
      videoContainer.style.display = "block";
      video.muted = false;
      video.play();
    });

  </script>
</html>
